<ion-list >
  <ion-item-sliding *ngFor =" let lista of deseoService.listas | filtroCompletado:!tareaterminada"  >
    <ion-item  detail (click)="listaSeleccionada(lista)">
    <ion-label>{{lista.titulo}}</ion-label>
    <ion-note slot="end" color="tertiary">{{lista.iteams.length}} iteams</ion-note>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="editarLista(lista)" color="primary">
    <ion-icon  slot="icon-only"  name="create-sharp"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option (click)="elimnarLista(lista)" color="danger">
            <ion-icon  slot="icon-only"  name="close-sharp"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
</ion-list>
